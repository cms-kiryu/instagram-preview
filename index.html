<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Instagram広告プレビューツール</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
        }
        /* カルーセルのためのカスタムスタイル */
        .carousel-container {
            display: flex;
            transition: transform 0.4s ease-in-out;
        }
        .carousel-item {
            min-width: 100%;
            box-sizing: border-box;
        }
        .dots-container {
            position: absolute;
            bottom: 10px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            gap: 6px;
        }
        .dot {
            width: 6px;
            height: 6px;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.5);
            transition: background-color 0.3s;
        }
        .dot.active {
            background-color: #3897f0;
        }
        .nav-arrow {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(40, 40, 40, 0.6);
            color: white;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            display: flex;
            justify-content: center;
            align-items: center;
            cursor: pointer;
            opacity: 0;
            transition: opacity 0.3s;
        }
        .media-wrapper:hover .nav-arrow {
            opacity: 1;
        }
        .nav-arrow.prev { left: 10px; }
        .nav-arrow.next { right: 10px; }
        .nav-arrow.hidden { display: none; }
        
        /* ストーリーズのプログレスバー */
        .progress-bar-container {
            position: absolute;
            top: 8px;
            left: 8px;
            right: 8px;
            display: flex;
            gap: 4px;
            height: 2px;
        }
        .progress-segment {
            flex-grow: 1;
            background-color: rgba(255, 255, 255, 0.4);
            border-radius: 1px;
        }
        .progress-segment.active {
            background-color: white;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-800">

    <div class="container mx-auto p-4 sm:p-8">
        <header class="text-center mb-8">
            <h1 class="text-3xl font-bold text-gray-900">Instagram広告プレビューツール</h1>
            <p class="text-gray-600 mt-2">アップロードしたバナーが、Instagram上でどのように表示されるかを確認できます。</p>
        </header>

        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- ===== コントロールパネル ===== -->
            <div class="lg:col-span-1 bg-white p-6 rounded-xl shadow-lg h-fit">
                <h2 class="text-xl font-bold mb-6 border-b pb-3">広告設定</h2>
                
                <div class="space-y-6">
                    <!-- 配置面 -->
                    <div>
                        <label class="font-semibold text-gray-700">配置面</label>
                        <div id="placement-selector" class="flex items-center gap-4 mt-2">
                            <button data-placement="feed" class="placement-btn bg-blue-500 text-white flex-1 py-2 rounded-lg transition-all duration-300">フィード</button>
                            <button data-placement="stories" class="placement-btn bg-gray-200 text-gray-700 flex-1 py-2 rounded-lg transition-all duration-300">ストーリーズ</button>
                        </div>
                    </div>

                    <!-- プロフィール画像 -->
                    <div>
                        <label for="profile-pic-upload" class="font-semibold text-gray-700">プロフィール画像</label>
                        <div class="flex items-center gap-4 mt-2">
                            <img id="profile-pic-preview" src="https://placehold.co/40x40/EFEFEF/333333?text=User" class="w-10 h-10 rounded-full object-cover">
                            <input type="file" id="profile-pic-upload" class="hidden" accept="image/*">
                            <button onclick="document.getElementById('profile-pic-upload').click()" class="bg-gray-100 hover:bg-gray-200 text-sm px-4 py-2 rounded-lg transition">変更</button>
                        </div>
                    </div>

                    <!-- ユーザー名 -->
                    <div>
                        <label for="username-input" class="font-semibold text-gray-700">ユーザー名</label>
                        <input type="text" id="username-input" value="cms" class="w-full mt-2 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">
                    </div>

                    <!-- 広告キャプション -->
                    <div id="caption-section">
                        <label for="caption-input" class="font-semibold text-gray-700">広告キャプション</label>
                        <textarea id="caption-input" rows="4" class="w-full mt-2 border border-gray-300 rounded-lg px-3 py-2 focus:ring-2 focus:ring-blue-400 focus:border-blue-400 transition">ここに広告のキャプションや説明文を入力します。ハッシュタグなども利用可能です。 #広告 #プロモーション</textarea>
                    </div>
                    
                    <!-- アスペクト比 (フィード専用) -->
                    <div id="aspect-ratio-section">
                        <label class="font-semibold text-gray-700">アスペクト比</label>
                        <div id="aspect-ratio-selector" class="flex items-center gap-4 mt-2">
                            <button data-ratio="1/1" class="aspect-ratio-btn bg-blue-500 text-white flex-1 py-2 rounded-lg transition-all duration-300 text-sm">1:1 (スクエア)</button>
                            <button data-ratio="4/5" class="aspect-ratio-btn bg-gray-200 text-gray-700 flex-1 py-2 rounded-lg transition-all duration-300 text-sm">4:5 (縦長)</button>
                        </div>
                    </div>

                    <!-- バナー画像 -->
                    <div>
                        <label for="banner-upload" class="font-semibold text-gray-700">広告バナー</label>
                        <input type="file" id="banner-upload" multiple class="w-full mt-2 text-sm text-gray-500 file:mr-4 file:py-2 file:px-4 file:rounded-lg file:border-0 file:text-sm file:font-semibold file:bg-blue-50 file:text-blue-700 hover:file:bg-blue-100 transition cursor-pointer">
                        <p id="file-info" class="text-xs text-gray-500 mt-1">1枚の場合は静止画、複数枚選択でカルーセルになります。</p>
                    </div>
                </div>
            </div>

            <!-- ===== プレビューエリア ===== -->
            <div class="lg:col-span-2 flex justify-center items-start">
                <div class="w-full max-w-[375px] bg-black rounded-[40px] shadow-2xl p-3">
                    <div class="w-full h-[667px] bg-white rounded-[30px] overflow-hidden relative">
                        
                        <!-- フィードプレビュー -->
                        <div id="feed-preview" class="h-full overflow-y-auto">
                            <!-- Instagram UI Header -->
                            <div class="flex justify-between items-center p-3 bg-gray-50 border-b">
                                <i class="fa-solid fa-camera text-xl"></i>
                                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/2/2a/Instagram_logo.svg/1200px-Instagram_logo.svg.png" class="h-7" alt="Instagram Logo">
                                <i class="fa-regular fa-paper-plane text-xl"></i>
                            </div>

                            <!-- Ad Post -->
                            <div class="bg-white">
                                <!-- Post Header -->
                                <div class="flex items-center p-3">
                                    <img id="feed-profile-pic" src="https://placehold.co/40x40/EFEFEF/333333?text=User" class="w-9 h-9 rounded-full object-cover">
                                    <div class="ml-3">
                                        <p id="feed-username" class="font-bold text-sm">cms</p>
                                        <p class="text-xs text-gray-500">スポンサー</p>
                                    </div>
                                    <i class="fa-solid fa-ellipsis ml-auto text-gray-600"></i>
                                </div>
                                <!-- Media -->
                                <div id="feed-media-wrapper" class="media-wrapper relative w-full bg-gray-200 transition-all duration-300" style="aspect-ratio: 1 / 1;">
                                    <!-- Banner images will be injected here -->
                                    <div class="w-full h-full flex justify-center items-center">
                                        <p class="text-gray-500">バナーをアップロード</p>
                                    </div>
                                </div>
                                <!-- Actions -->
                                <div class="p-3">
                                    <div class="flex items-center text-2xl gap-4">
                                        <i class="fa-regular fa-heart"></i>
                                        <i class="fa-regular fa-comment"></i>
                                        <i class="fa-regular fa-paper-plane"></i>
                                        <i class="fa-regular fa-bookmark ml-auto"></i>
                                    </div>
                                    <p class="text-sm mt-2">「いいね！」1,234件</p>
                                    <p id="feed-caption" class="text-sm mt-2"><strong id="feed-caption-username" class="font-bold">cms</strong> <span>ここに広告のキャプションや説明文を入力します...</span></p>
                                    <p class="text-xs text-gray-400 mt-2">さらに表示</p>
                                </div>
                            </div>
                        </div>

                        <!-- ストーリーズプレビュー -->
                        <div id="stories-preview" class="hidden h-full bg-black relative">
                            <div id="stories-media-wrapper" class="media-wrapper h-full relative">
                                <!-- Banner images will be injected here -->
                                <div class="w-full h-full flex justify-center items-center">
                                    <p class="text-white">バナーをアップロード</p>
                                </div>
                            </div>
                             <!-- Stories UI Header -->
                            <div class="absolute top-0 left-0 right-0 p-3 pt-5 bg-gradient-to-b from-black/50 to-transparent">
                                <div id="stories-progress-bar" class="progress-bar-container"></div>
                                <div class="flex items-center mt-3">
                                    <img id="stories-profile-pic" src="https://placehold.co/40x40/EFEFEF/333333?text=User" class="w-10 h-10 rounded-full object-cover">
                                    <div class="ml-3">
                                        <p class="flex items-center gap-2">
                                            <span id="stories-username" class="text-white font-bold text-sm">cms</span>
                                            <span class="text-gray-300 text-sm">12時間</span>
                                        </p>
                                        <p class="text-xs text-gray-300">スポンサー</p>
                                    </div>
                                    <div class="ml-auto flex items-center gap-4">
                                        <i class="fa-solid fa-ellipsis text-white"></i>
                                        <i class="fa-solid fa-xmark text-white text-xl"></i>
                                    </div>
                                </div>
                            </div>
                             <!-- Stories UI Footer -->
                            <div class="absolute bottom-0 left-0 right-0 p-4 bg-gradient-to-t from-black/50 to-transparent">
                                <div class="w-full bg-white/90 text-black text-center py-3 rounded-lg font-bold">詳しくはこちら</div>
                            </div>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>

<script>
document.addEventListener('DOMContentLoaded', () => {
    // ===== DOM Elements =====
    const placementSelector = document.getElementById('placement-selector');
    const feedPreview = document.getElementById('feed-preview');
    const storiesPreview = document.getElementById('stories-preview');
    const captionSection = document.getElementById('caption-section');
    const aspectRatioSection = document.getElementById('aspect-ratio-section');
    const aspectRatioSelector = document.getElementById('aspect-ratio-selector');

    const profilePicUpload = document.getElementById('profile-pic-upload');
    const profilePicPreview = document.getElementById('profile-pic-preview');
    const feedProfilePic = document.getElementById('feed-profile-pic');
    const storiesProfilePic = document.getElementById('stories-profile-pic');

    const usernameInput = document.getElementById('username-input');
    const feedUsername = document.getElementById('feed-username');
    const storiesUsername = document.getElementById('stories-username');
    const feedCaptionUsername = document.getElementById('feed-caption-username');

    const captionInput = document.getElementById('caption-input');
    const feedCaption = document.getElementById('feed-caption');

    const bannerUpload = document.getElementById('banner-upload');
    const fileInfo = document.getElementById('file-info');
    const feedMediaWrapper = document.getElementById('feed-media-wrapper');
    const storiesMediaWrapper = document.getElementById('stories-media-wrapper');
    const storiesProgressBar = document.getElementById('stories-progress-bar');
    
    let currentPlacement = 'feed';
    let carouselState = {
        feed: { index: 0, count: 0 },
        stories: { index: 0, count: 0 }
    };

    // ===== Event Listeners =====

    // Placement Selector
    placementSelector.addEventListener('click', (e) => {
        if (e.target.classList.contains('placement-btn')) {
            const selectedPlacement = e.target.dataset.placement;
            if (selectedPlacement === currentPlacement) return;
            
            currentPlacement = selectedPlacement;
            updatePlacementView();
        }
    });

    // Aspect Ratio Selector
    aspectRatioSelector.addEventListener('click', (e) => {
        if (e.target.classList.contains('aspect-ratio-btn')) {
            const selectedRatio = e.target.dataset.ratio;
            feedMediaWrapper.style.aspectRatio = selectedRatio.replace('/', ' / ');

            const buttons = aspectRatioSelector.querySelectorAll('.aspect-ratio-btn');
            buttons.forEach(btn => {
                if (btn.dataset.ratio === selectedRatio) {
                    btn.classList.remove('bg-gray-200', 'text-gray-700');
                    btn.classList.add('bg-blue-500', 'text-white');
                } else {
                    btn.classList.remove('bg-blue-500', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                }
            });
        }
    });

    // Profile Picture
    profilePicUpload.addEventListener('change', (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (event) => {
                const imageUrl = event.target.result;
                profilePicPreview.src = imageUrl;
                feedProfilePic.src = imageUrl;
                storiesProfilePic.src = imageUrl;
            };
            reader.readAsDataURL(file);
        }
    });

    // Username
    usernameInput.addEventListener('input', (e) => {
        const newUsername = e.target.value || 'cms';
        feedUsername.textContent = newUsername;
        storiesUsername.textContent = newUsername;
        feedCaptionUsername.textContent = newUsername;
    });

    // Caption
    captionInput.addEventListener('input', (e) => {
        const newCaption = e.target.value.replace(/\n/g, '<br>');
        feedCaption.innerHTML = `<strong class="font-bold">${usernameInput.value}</strong> <span>${newCaption || '...'}</span>`;
    });

    // Banner Upload
    bannerUpload.addEventListener('change', (e) => {
        const files = e.target.files;
        fileInfo.textContent = `${files.length}個のファイルが選択されました。`;
        
        carouselState.feed = { index: 0, count: files.length };
        carouselState.stories = { index: 0, count: files.length };
        
        createMediaPreview(files, feedMediaWrapper, 'feed');
        createMediaPreview(files, storiesMediaWrapper, 'stories');
        createStoriesProgressBar(files.length);
    });

    // ===== Functions =====

    function updatePlacementView() {
        const buttons = placementSelector.querySelectorAll('.placement-btn');
        buttons.forEach(btn => {
            if (btn.dataset.placement === currentPlacement) {
                btn.classList.remove('bg-gray-200', 'text-gray-700');
                btn.classList.add('bg-blue-500', 'text-white');
            } else {
                btn.classList.remove('bg-blue-500', 'text-white');
                btn.classList.add('bg-gray-200', 'text-gray-700');
            }
        });

        if (currentPlacement === 'feed') {
            feedPreview.classList.remove('hidden');
            storiesPreview.classList.add('hidden');
            captionSection.style.display = 'block';
            aspectRatioSection.style.display = 'block';
        } else {
            feedPreview.classList.add('hidden');
            storiesPreview.classList.remove('hidden');
            captionSection.style.display = 'none';
            aspectRatioSection.style.display = 'none';
        }
    }

    function createMediaPreview(files, wrapper, placement) {
        wrapper.innerHTML = ''; // Clear previous content

        if (files.length === 0) {
            wrapper.innerHTML = `<div class="w-full h-full flex justify-center items-center"><p class="${placement === 'feed' ? 'text-gray-500' : 'text-white'}">バナーをアップロード</p></div>`;
            return;
        }

        if (files.length === 1) {
            const reader = new FileReader();
            reader.onload = (e) => {
                const img = document.createElement('img');
                img.src = e.target.result;
                img.className = 'w-full h-full object-cover';
                wrapper.appendChild(img);
            };
            reader.readAsDataURL(files[0]);
        } else {
            // Create Carousel
            const carouselContainer = document.createElement('div');
            carouselContainer.className = 'carousel-container h-full';

            Array.from(files).forEach(file => {
                const reader = new FileReader();
                reader.onload = (e) => {
                    const item = document.createElement('div');
                    item.className = 'carousel-item h-full';
                    const img = document.createElement('img');
                    img.src = e.target.result;
                    img.className = 'w-full h-full object-cover';
                    item.appendChild(img);
                    carouselContainer.appendChild(item);
                };
                reader.readAsDataURL(file);
            });
            wrapper.appendChild(carouselContainer);
            
            // Add navigation
            addCarouselControls(wrapper, placement);
        }
    }
    
    function addCarouselControls(wrapper, placement) {
        // Arrows
        const prevArrow = document.createElement('div');
        prevArrow.className = 'nav-arrow prev';
        prevArrow.innerHTML = '<i class="fa-solid fa-chevron-left"></i>';
        prevArrow.addEventListener('click', () => moveCarousel(-1, placement));

        const nextArrow = document.createElement('div');
        nextArrow.className = 'nav-arrow next';
        nextArrow.innerHTML = '<i class="fa-solid fa-chevron-right"></i>';
        nextArrow.addEventListener('click', () => moveCarousel(1, placement));

        wrapper.appendChild(prevArrow);
        wrapper.appendChild(nextArrow);

        // Dots (only for feed)
        if (placement === 'feed') {
            const dotsContainer = document.createElement('div');
            dotsContainer.className = 'dots-container';
            for (let i = 0; i < carouselState[placement].count; i++) {
                const dot = document.createElement('div');
                dot.className = 'dot';
                dotsContainer.appendChild(dot);
            }
            wrapper.appendChild(dotsContainer);
        }
        
        updateCarouselUI(placement);
    }

    function moveCarousel(direction, placement) {
        const state = carouselState[placement];
        state.index = (state.index + direction + state.count) % state.count;
        updateCarouselUI(placement);
    }

    function updateCarouselUI(placement) {
        const state = carouselState[placement];
        const wrapper = placement === 'feed' ? feedMediaWrapper : storiesMediaWrapper;
        const carouselContainer = wrapper.querySelector('.carousel-container');
        if (!carouselContainer) return;
        
        carouselContainer.style.transform = `translateX(-${state.index * 100}%)`;

        // Update arrows
        const prevArrow = wrapper.querySelector('.nav-arrow.prev');
        const nextArrow = wrapper.querySelector('.nav-arrow.next');
        if (prevArrow && nextArrow) {
            prevArrow.classList.toggle('hidden', state.index === 0);
            nextArrow.classList.toggle('hidden', state.index === state.count - 1);
        }
        
        // Update dots (feed)
        if (placement === 'feed') {
            const dots = wrapper.querySelectorAll('.dot');
            dots.forEach((dot, i) => {
                dot.classList.toggle('active', i === state.index);
            });
        }
        
        // Update progress bar (stories)
        if (placement === 'stories') {
            const segments = storiesProgressBar.querySelectorAll('.progress-segment');
            segments.forEach((seg, i) => {
                seg.classList.toggle('active', i === state.index);
            });
        }
    }
    
    function createStoriesProgressBar(count) {
        storiesProgressBar.innerHTML = '';
        if (count > 1) {
            for (let i = 0; i < count; i++) {
                const segment = document.createElement('div');
                segment.className = 'progress-segment';
                storiesProgressBar.appendChild(segment);
            }
            updateCarouselUI('stories');
        }
    }

    // Initial call to set default values
    usernameInput.dispatchEvent(new Event('input'));
    captionInput.dispatchEvent(new Event('input'));
    updatePlacementView();
});
</script>

</body>
</html>
